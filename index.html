<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div id="container">
       <h1 id="title">Survey Form</h1>
       <p id="description">We would like to know more about you. Please fill out this survey form.</p>
       <form id="survey-form">
           
              <div id="info">
                  <label id="name-label" for="name">Name:</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="e.g Robert Manuels" required>
                  <label id="email-label" for="email">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
                  <label id="number-label" for="number">Age:</label>
                  <input type="number" id="number" name="age" min="18" max="100" class="form-control" placeholder="e.g 18" required>
                  <label for="dropdown">Choose your occupation:</label>
                  <select id="dropdown" name="occupation" class="form-control" required>
                      <option value="" disabled selected>Select an option</option>
                      <option value="student">Student</option>
                      <option value="professional">Professional</option>
                      <option value="other">Other</option>
                  </select>  
              </div>
              <div id="referral">
                  <p>How did you hear about us?</p>
                  <label class="button">
                      <input type="radio" name="referral" value="friend" class="input-radio" required checked> Friend
                  </label>
                  <label class="button">
                      <input type="radio" name="referral" value="internet" class="input-radio" required> Internet
                  </label>
                  <label class="button">
                      <input type="radio" name="referral" value="advertisement" class="input-radio" required> Advertisement
                  </label>
              </div>
              <div id="preference">
                  <p>Select your favorite programming languages:</p>
                  <label class="button">
                      <input type="checkbox" name="languages" value="JavaScript" class="input-checkbox"> JavaScript
                  </label> 
                  <label class="button">
                      <input type="checkbox" name="languages" value="Python" class="input-checkbox"> Python
                  </label> 
                  <label class="button">
                      <input type="checkbox" name="languages" value="Java" class="input-checkbox"> Java
                  </label>  
                  <label for="comments">Any additional comments:</label>
                  <div class="textarea">
                    <textarea id="comments" name="comments" rows="4" cols="50" class="input-textarea" placeholder="Enter your comments here..."></textarea>
                  </div> 
                  <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">SUBMIT</button>
                  </div>
              </div>
          
      </form>
   </div>
</body>
</html>
